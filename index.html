<script>
	$(function () {
		
		var granimInstance = new Granim({
			element: '#canvas-radial',
			name: 'radial-gradient',
			direction: 'radial',
			opacity: [1, 1],
			isPausedWhenNotInView: true,
			states : {
				"default-state": {
					gradients: [
						['#f3f3f4', '#f3f3f4'],
						['#83a4d4', '#b6fbff'],
						['#9D50BB', '#f3f3f4']
					]
				}
			}
		});
	});
